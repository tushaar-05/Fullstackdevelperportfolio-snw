<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Striped Bar Example</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fafafa;
    }

    .striped-bar {
        width: 90px;
        height: 200vh;

        background: repeating-linear-gradient(
            45deg,
            #dcdcdc,
            #dcdcdc 6px,
            #f4f4f4 6px,
            #f4f4f4 12px
        );

        border: 1px solid #ddd;
    }
</style>
</head>
<body>

<div class="striped-bar"></div>

</body>
</html>
